<section class="container">
<form class="formulario" (ngSubmit)="inserir()">
    <h2 class="formulario__titulo"> Novo Projeto</h2>

    <div class="form-field">
        <label class="form-field__label" for="nome">Nome</label>
        <input class="form-field__input" id="nome" type="text" [(ngModel)]="nome" name="nome"/>
    </div>

    <div class="botao-wrapper"></div>
    <button class="botao" type="submit">Inserir</button>
</form>
</section>
